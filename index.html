<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="/output.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="main-content">
    <div class="action-container">
      <div><img src="/images/logo.svg"
             alt="Fylo logo"
             id="logo">
      </div>
      <ul>
        <li><button type="menu"><img src="/images/icon-document.svg"
                 alt="Document"
                 class="action-icon"></button></li>
        <li><button type="menu"><img src="/images/icon-folder.svg"
                 alt="Folder"
                 class="action-icon"></button></li>
        <li><button type="menu"><img src="/images/icon-upload.svg"
                 alt="Upload"
                 class="action-icon"></button></li>
      </ul>
    </div>
    <div class="usage-container">
      <div class="usage-content">
        <p id="usage-remaining">Youâ€™ve used 815 GB of your storage</p>
        <div id="usage-progress-area">
          <progress id="usage-storage"
                    max="1000"
                    value="815"></progress><br>
          <span id="gb-1">0 GB</span>
          <span id="gb-2">1000 GB</span></div>
        <br>
        <div id="usage-storage-label">
          <p><span id="usage-space-tag">185</span>GB LEFT</p>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
       target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linkedin.com/in/mrdameonwilson"
       target="_blank">Dameon L Wilson</a>.
  </div>
</body>

</html>
